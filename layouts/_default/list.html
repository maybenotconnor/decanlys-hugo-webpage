{{ define "body_classes" }}page-default-list{{ end }}

{{ define "main" }}

{{ if .Params.intro_image }}
<div class="intro list-intro">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-7 col-lg-7">
        <h1 class="mb-3">{{ .Title }}</h1>
        {{ .Content }}
      </div>
      <div class="col-12 col-md-5 col-lg-5">
        <div class="intro-image-wrapper">
          <img alt="{{ .Title }}" class="intro-image{{ if .Params.intro_image_hide_on_mobile }} intro-image-hide-mobile{{ end }}" src="{{ .Params.intro_image | relURL }}" />
        </div>
      </div>
    </div>
  </div>
</div>
{{ else }}
<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}

<div class="container pb-5">
  <div class="row">
    {{ range .Pages.ByWeight }}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <div class="service-card h-100 p-4 rounded shadow-sm bg-white">
        <h3 class="h4 mb-3">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        <p class="text-muted">{{ .Summary | truncate 120 }}</p>
        <a href="{{ .RelPermalink }}" class="btn-link">Learn more â†’</a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
