<footer class="footer">
  <div class="container">
    <div class="footer-copyright">
      {{ if .Site.Params.footer.copyright_text }}
      <p>{{ .Site.Params.footer.copyright_text }}</p>
      {{ end }}
    </div>
    <div class="footer-menu">
      <ul>
        {{ range .Site.Menus.footer }}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</footer>
