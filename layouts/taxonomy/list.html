{{ define "body_classes" }}page-taxonomy{{ end }}

{{ define "main" }}
<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
      
      <div class="taxonomy-list mt-4">
        {{ range .Pages }}
        <div class="taxonomy-item mb-3 p-3 bg-light rounded">
          <h3 class="h5">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h3>
          {{ if .Summary }}
          <p class="text-muted mb-0">{{ .Summary | truncate 150 }}</p>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
