{{ define "title" }}404 Page Not Found - {{ .Site.Title }}{{ end }}
{{ define "body_classes" }}page-404{{ end }}

{{ define "main" }}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 text-center">
      <h1 class="display-1">404</h1>
      <h2 class="mb-4">Page Not Found</h2>
      <p class="lead mb-4">Sorry, the page you're looking for doesn't exist or has been moved.</p>
      <div class="error-actions">
        <a href="/" class="btn btn-primary btn-lg">Go to Homepage</a>
        <a href="/solutions/" class="btn btn-outline-primary btn-lg">View Solutions</a>
      </div>
    </div>
  </div>
</div>
{{ end }}
